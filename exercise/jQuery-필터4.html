<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>:empty</title>
	<style>
		td {
			text-align: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>
	<table border="1">
		<tr>
			<td>TD #0</td>
			<td></td>
		</tr>
		<tr>
			<td>TD #2</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>TD#5</td>
		</tr>
	</table>

	<script>
		$(function () {
			$("td:empty")
				.text("Was empty!")
				.css("background", "rgb(255,220,200)");
		})
	</script>
</body>

</html>
